<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Conditional Statements Homework</title>
    </head>
        <h1>Task 5: Digit as Word</h1>
        <h3>Write a script that asks for a digit (0-9), and depending on the input, shows the digit as a word (in English).</h3>
        <h3>Print “not a digit” in case of invalid input.</h3>
        <h3>Use a switch statement.</h3>

        <label>Enter a number:</label>
        <input type="text" value="5" id="inputValue" onchange="digitAsWord()">
        <input type="submit" value="PRESS ME">
        <div id="digitAsWord">five</div>


        <script src="script.js"></script>
    </body>
</html>
